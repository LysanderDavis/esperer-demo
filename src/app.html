<!-- src/app.html -->
<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#16a34a" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Find vegetarian and vegan restaurants in Uzbekistan. Discover plant-based dining options near you."
		/>
		<meta
			name="keywords"
			content="vegetarian, vegan, restaurants, Uzbekistan, Tashkent, plant-based, halal vegetarian"
		/>

		<!-- Open Graph -->
		<meta property="og:title" content="Veggie - Vegetarian Restaurants in Uzbekistan" />
		<meta
			property="og:description"
			content="Discover vegetarian and vegan restaurants across Uzbekistan"
		/>
		<meta property="og:type" content="website" />

		<!-- Leaflet CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>

		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							green: {
								50: '#f0fdf4',
								100: '#dcfce7',
								200: '#bbf7d0',
								300: '#86efac',
								400: '#4ade80',
								500: '#22c55e',
								600: '#16a34a',
								700: '#15803d',
								800: '#166534',
								900: '#14532d'
							}
						}
					}
				}
			};
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full bg-gray-50">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
